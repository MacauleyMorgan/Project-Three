{% extends "base.html" %}

<!-- Injects window title into the page -->
{% block title %}
Login
{% endblock %}

<!-- Injects h2 title into the page -->
{% block pageheader %}
Log In
{% endblock %}

<!-- Injects content into the page -->
{% block content %}
<!-- Log in form -->
<form class="col s12" method="POST">
    <div class="row">
        <div class="input-field col s4 offset-s4">
            <input id="email" type="email" name="email" class="validate" required>
            <label class="active black-text" for="email">Email</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s4 offset-s4">
            <input id="password" type="password" name="password" class="validate" required>
            <label class="active black-text" for="password">Password</label>
        </div>
    </div>
    <div class="row center-align">
        <button class="waves-effect waves-light btn-large align-center black-text">
            Log In
        </button>
    </div>
</form>

{% endblock %}
