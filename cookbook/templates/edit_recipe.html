{% extends "base.html" %}

<!-- Injects window title into the page -->
{% block title %}
Recipes
{% endblock %}

<!-- Injects h2 title into the page -->
{% block pageheader %}
Edit recipe
{% endblock %}

<!-- Injects content into the page -->
{% block content %}
<!-- Edits recipe -->
<ul class="collapsible">
    <li>
        <div class="collapsible-header"><i class="material-icons"></i>Edit Recipe</div>
        <div class="collapsible-body">
            <div class="row">
                <form class="col s12" method="POST" action="{{url_for('routes.edit_recipe', recipe_id=recipe.id) }}">
                    <!-- Row to get name and time -->
                    <div class="row">
                        <div class="input-field col s8">
                            <input name="recipe-name" type="text" class="validate" value="{{recipe.name}}">
                            <label for="recipe-name">Recipe Name</label>
                        </div>
                        <div class="input-field col s3 offset-s1">
                            <input name="recipe-time" type="number" class="validate" value="{{recipe.recipe_time}}">
                            <label for="recipe-time">Time (Minutes)</label>
                        </div>
                    </div>
                    <!-- Row to get ingredients and steps -->
                    <div class="row">
                        <div class="input-field col s6">
                            <input name="recipe-ingredients" type="text" class="validate" value="{{recipe.recipe_ingredients}}">
                            <label for="recipe-ingredients">Recipe Ingredients</label>
                        </div>
                        <div class="input-field col s6">
                            <input name="recipe-steps" type="text" class="validate" value="{{recipe.recipe_steps}}">
                            <label for="recipe-steps">Recipe Steps</label>
                        </div>
                    </div>
                    <!-- Image upload and submit button -->
                    <div class="row">
                        <div class="input-field col s9">
                            <input name="recipe-image" type="text" class="validate" value="{{recipe.recipe_image}}">
                            <label for="recipe-image">Image link (Please use tinypic to generate link)</label>
                        </div>
                        <div class="input-field col s2 offset-s1">
                            <button type="submit" class="btn">Submit Recipe</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </li>
</ul>
{% endblock %}
