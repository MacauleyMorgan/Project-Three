{% extends "base.html" %}

<!-- Injects window title into the page -->
{% block title %}
Recipes
{% endblock %}

<!-- Injects h2 title into the page -->
{% block pageheader %}
Recipes
{% endblock %}

<!-- Injects content into the page -->
{% block content %}
<!-- Adds recipe -->
<ul class="collapsible">
    <li>
        <div class="collapsible-header"><i class="material-icons"></i>New Recipe</div>
        <div class="collapsible-body">
            <div class="row">
                <form class="col s12">
                    <!-- Row to get name and time -->
                    <div class="row">
                        <div class="input-field col s8">
                            <input name="recipe-name" type="text" class="validate">
                            <label for="recipe-name">Recipe Name</label>
                        </div>
                        <div class="input-field col s3 offset-s1">
                            <input id="recipe_time" type="number" class="validate">
                            <label for="recipe_time">Time (Minutes)</label>
                        </div>
                    </div>
                    <!-- Row to get ingredients and steps -->
                    <div class="row">
                        <div class="input-field col s6">
                            <input name="recipe-ingredients" type="text" class="validate">
                            <label for="recipe-ingredients">Recipe Ingredients</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="recipe_steps" type="text" class="validate">
                            <label for="recipe_steps">Recipe Steps</label>
                        </div>
                    </div>
                    <!-- Image upload and submit button -->
                    <div class="row">
                        <div class="input-field col s9">
                            <input name="recipe-image" type="text" class="validate">
                            <label for="recipe-image">Image link (Please use tinypic to generate link)</label>
                        </div>
                        <div class="input-field col s2 offset-s1">
                            <a href="{{ url_for('routes.add_recipe') }}" class="btn" type="submit">Submit Recipe</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </li>
</ul>
{% endblock %}
