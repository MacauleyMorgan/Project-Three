{% extends "base.html" %}

<!-- Injects window title into the page -->
{% block title %}
Recipes
{% endblock %}

<!-- Injects h2 title into the page -->
{% block pageheader %}
Recipes
{% endblock %}

<!-- Injects content into the page -->
{% block content %}
<!-- Adds recipe -->
<ul class="collapsible">
    <li>
        <div class="collapsible-header"><i class="material-icons"></i>New Recipe</div>
        <div class="collapsible-body">
            <div class="row">
                <form class="col s12" method="POST">
                    <!-- Row to get name and time -->
                    <div class="row">
                        <div class="input-field col s8">
                            <label for="recipe-name" class="black-text">Recipe Name</label>
                            <input id="recipe-name" name="recipe-name" type="text" class="validate">
                        </div>
                        <div class="input-field col s3 offset-s1">
                            <label for="recipe-time" class="black-text">Time (Minutes)</label>
                            <input id="recipe-time" name="recipe-time" type="number" class="validate">
                        </div>
                    </div>
                    <!-- Row to get ingredients and steps -->
                    <div class="row">
                        <div class="input-field col s6">
                            <label for="recipe-ingredients" class="black-text">Recipe Ingredients</label>
                            <input id="recipe-ingredients" name="recipe-ingredients" type="text" class="validate">
                        </div>
                        <div class="input-field col s6">
                            <label for="recipe-steps" class="black-text">Recipe Steps</label>
                            <input id="recipe-steps" name="recipe-steps" type="text" class="validate">
                        </div>
                    </div>
                    <!-- Image upload and submit button -->
                    <div class="row">
                        <div class="input-field col s9">
                            <label for="recipe-image" class="black-text">Image link (Please use tinypic to generate link)</label>
                            <input id="recipe-image" name="recipe-image" type="text" class="validate">
                        </div>
                        <div class="input-field col s2 offset-s1">
                            <button type="submit" class="btn btn-big black-text">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </li>
</ul>
{% endblock %}
